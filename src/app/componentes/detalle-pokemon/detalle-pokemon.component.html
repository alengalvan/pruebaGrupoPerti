<ion-content>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="end">
      <button ion-button icon-only color='black' (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Detalle pokem√≥n</ion-title>
  </ion-toolbar>
  
  <ion-card>
    <ion-item>
      <span>Nombre Pokemon:</span><br> &nbsp;
      <ion-label>{{pokemon.name}}</ion-label>
    </ion-item>

    <ion-item>
      <span>Experiencia:</span><br> &nbsp;
      <ion-label>{{pokemon.base_experience}}</ion-label>
    </ion-item>
  
    <ion-item>
      <span>Altura:</span><br> &nbsp;

    </ion-item>
  
    <ion-item>
      <span>Peso:</span><br> &nbsp;

  </ion-card>

</ion-content>
