<ion-content>
<div>
  <img src="assets/img/pokemon-logo.png" alt="">
</div>

<ion-row>
  <ion-col size="6" *ngFor="let pokemon of listaServicio">
    <ion-card (click)="mostrarModal(pokemon)">
      <ion-card-header>
        <ion-card-title>{{pokemon.name}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <img [src]="pokemon.sprites.front_default" alt="imagen-pokemon">
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>

</ion-content>
